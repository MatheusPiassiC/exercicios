<!DOCTYPE html>
<html>
    <head>
        <title>Formulário básico</title>
        <meta charset="utf-8">
        <meta content="Formulário básico feito para estudo">
        <link rel="stylesheet" href="/estilos/estilo.css"> 
    <head/>
    <body>
        <section id="Titulo">
            <h1>Meu formulário</h1>
        </section>
        <section>
            <form action="/pagina-processa-dados-do-form" method="post">
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="usuario_nome" value="insira seu nome"/>
                </div>                
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="usuario_email"value="insira seu email"/>
                </div>
                <div>
                    <label for="msg">Mensagem:</label>
                    <textarea id="msg" name="usuario_msg">Digite sua mensagem aqui</textarea>
                </div>

                <div class="button">
                    <button type="submit">Enviar sua mensagem</button>
                </div>
            </form>
        </section>
    </body>
</html>
